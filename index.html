<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-top">
        <img class="showcase-image" src="images/image-equilibrium.jpg" alt="">
    </div>
    <h1 class="heading">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="info">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="">
        <span> 3 days left</span></div>
    </div>
    <footer>
      <img src="images/image-avatar.png" alt="">
      <p class="creator">Creation of <span class="creator__name">Jules Wyvern</span></p>
    </footer>
  </div>
  <p class="attribution">Created by Abdul Rafay</p>
</body>
</html>
